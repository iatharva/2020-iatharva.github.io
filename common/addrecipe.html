    <body>

        <h1>New Recipe Form</h1>
        <div id="maindiv" class="container-fluid">
            <!--<form>-->
              <h3><u>Basic Info</u></h3>
                <div class="form-group">
                  <label for="recipeTitle">Recipe Name:</label>
                  <input type="text" id="recipeTitle" class="form-control" placeholder="Enter recipe name" required>
                </div>
                <div class="form-group">
                  <label for="authorName">Author:</label>
                  <input type="text" id="authorName" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                  <label for="abtRecipe">About Recipe:</label>
                  <textarea id="abtRecipe" class="form-control" rows="5" required></textarea>
                </div>

                <h3><u>Detailed Info</u></h3>
                <div class="form-group">
                  <label for="totalTime"> Total time taken to make recipe (mins):</label>
                  <input id="totalTime" type="number" class="form-control" placeholder="Enter recipe name" required>
                </div>
                <div class="form-group">
                  <label for="serves">Number of people it serves:</label>
                  <input id="serves" type="number" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                  <label for="cuisine">Cuisine (For ex. Indian,Chinese,etc)</label>
                  <input id="cuisine" type="text" class="form-control" placeholder="Enter recipe name" required>
                </div>
                <div class="form-group">
                  <label for="course">Course (For ex.Starter,Main,etc)</label>
                  <input id="course" type="text" class="form-control" placeholder="Enter your name" required>
                </div>

                <h3><u>Ingredients</u></h3>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="noOfIngredient" placeholder="Total number of ingredients" required>
                  <div class="input-group-append">
                    <input  id="addTbl" class="btn btn-primary" type="button" value="Add Ingredients Table"/>
                  </div>
                  <div id="ingredient-group-append">
                  </div>
                </div>

                <h3><u>Steps for making recipe:</u></h3>
                <div class="form-group">
                  <label for="steps">Whole procedure:</label>
                  <textarea id="steps" class="form-control" rows="5" required></textarea>
                </div>

                <h3><u>Extra tips for other people:</u></h3>
                <div class="form-group">
                  <label for="tips">Tips:</label>
                  <textarea id="tips" class="form-control" rows="5"></textarea>
                </div>

                <button id="submit" type="submit" class="btn btn-primary btn-block" value="Submit">Submit</button>
              <!--</form>-->
            
        </div>

        <div class="alert alert-success alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Pending!</strong> submit the Form
        </div>
